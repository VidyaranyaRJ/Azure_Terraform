name: Terraform Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: Azure
    defaults:
      run:
        working-directory: ./terraform/code/
    steps:
      # Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3
      
      # Set up Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

      # Set up Azure login with Service Principal
    - name: Set up Azure Credentials
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Verify Azure CLI login
    - name: Verify Azure CLI
      run: az account show

      # Terraform Init with Azure Backend
    - name: Terraform Init with Azure Backend
      run: |
        terraform init \
          -backend-config="resource_group_name=vj-tf-backend" \
          -backend-config="storage_account_name=vjtestsa1" \
          -backend-config="container_name=terraform-state" \
          -backend-config="key=terraform.tfstate" \
          -backend-config="region=West US 2"

      # Terraform Format
    - name: Terraform Format
      run: terraform fmt -check
      continue-on-error: true

      # Terraform Validate
    - name: Terraform Validate
      run: terraform validate

      # Terraform Plan (uncomment to enable)
    # - name: Terraform Plan
    #   run: terraform plan -out=tfplan
    #   timeout-minutes: 5

      # Terraform Apply (uncomment to enable)
    # - name: Terraform Apply
    #   if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    #   run: terraform apply -auto-approve tfplan
    #   timeout-minutes: 10

      # Destroy resources (optional, to destroy all resources after testing)
    - name: Terraform Destroy
      run: |
        echo "DESTROYING ALL RESOURCES!"
        terraform destroy -auto-approve
      timeout-minutes: 12
